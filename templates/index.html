<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>StudyFlow</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
   <link rel="preconnect" href="https://fonts.googleapis.com">             
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://kit.fontawesome.com/191a1815e8.js" crossorigin="anonymous"></script>
   <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    
</head>
<body>
   <nav>
    
       <h1><i class="fa-solid fa-seedling"></i>StudyFlow</h1>
           
   </nav>

   <div class="headerBar">
        <ul>
            <li> <i class="fa-solid fa-clock"></i>  &nbsp;{{now}}   </li>
            <li>  <i class="fa-solid fa-quote-left"> &nbsp;</i>{{quote}}<i class="fa-solid fa-quote-right"></i> &nbsp;</li>
            <li>  <i class="fa-brands fa-gratipay"></i>  &nbsp;{{tip}}  </li>
        </ul>

   </div>

   <div class="container">
       <div class="left">
           <h2>Timer</h2>
           <form id="timer-form">
               <label for="minutes">Minutes:</label>
               <input type="number" id="minutes" name="minutes" min="1" max="120">
               <button type="submit">Start</button>
           </form>
           <div id="timer-display">00:00</div>
           <div class="timer-controls">
               <button type="button" onclick="pauseTimer()">Pause</button>
               <button type="button" onclick="resumeTimer()">Resume</button>
               <button type="button" onclick="stopTimer()">Stop</button>
           </div>
           <audio id="alert-sound" src="{{ url_for('static', filename='bing.mp3') }}" preload="auto"></audio>
       </div>


       <div class="right">
           <h2>My Study Playlist</h2>
           <!-- Embed Spotify directly -->
           <iframe style="border-radius:12px"
                src="https://open.spotify.com/embed/playlist/3oxQgtzpQJpNYOwUehXAGT?"
                width="100%" height="352"
                frameborder="0"
                allowtransparency="true"
                allow="encrypted-media">
           </iframe>
       </div>
   </div>


  	<div class="todo">
        <h2>To-Do List</h2>
        <form method="POST">
            <input type="text" name="task" placeholder="Enter a new task">
            <button type="submit" name="add-task">Add Task</button>
        </form>

        <ul>
            <li>
            <form method="POST" style="display: inline;">
                <button type="submit" name="toggle-task" value="0" style="background:none; border:none; padding:0; margin-right: 8px;">
                <span class="material-symbols-outlined">check_box</span>
                </button>
            </form>
            <span style="text-decoration: line-through; color: gray;">hw</span>
            </li>
        </ul>
    </div>
