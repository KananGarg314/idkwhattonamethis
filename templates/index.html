<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>StudyFlow</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
   <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    
</head>
<body>
   <nav>
       <h1>StudyFlow</h1>
       <div class="links">
           <a href="https://www.linkedin.com/in/yourname" target="_blank">LinkedIn</a>
           <a href="https://github.com/yourname" target="_blank">GitHub</a>
           <a href="mailto:your@email.com">Email</a>
       </div>
   </nav>

   <div class="headerBar">
        <ul>
            <li> {{now}}   </li>
            <li>  {{quote}}  </li>
            <li>  {{tip}}  </li>
        </ul>

   </div>

   <div class="container">
       <div class="left">
           <h2>Timer</h2>
           <form id="timer-form">
               <label for="minutes">Minutes:</label>
               <input type="number" id="minutes" name="minutes" min="1" max="120">
               <button type="submit">Start</button>
           </form>
           <div id="timer-display">00:00</div>
           <div class="timer-controls">
               <button type="button" onclick="pauseTimer()">Pause</button>
               <button type="button" onclick="resumeTimer()">Resume</button>
               <button type="button" onclick="stopTimer()">Stop</button>
           </div>
           <audio id="alert-sound" src="{{ url_for('static', filename='bing.mp3') }}" preload="auto"></audio>
       </div>


       <div class="right">
           <h2>My Study Playlist</h2>
           <!-- Embed Spotify directly -->
           <iframe style="border-radius:12px"
                   src="https://open.spotify.com/playlist/3oxQgtzpQJpNYOwUehXAGT?si=TARd6y5bQiCcJHnzHlLWkw&pi=LOA-LK9BRwW_I"
                   width="100%" height="152"
                   frameborder="0"
                  allowtransparency="true"
                   allow="encrypted-media">
           </iframe>
       </div>
   </div>


   <div class="todo">
       <h2>To-Do List</h2>
       <form method="POST">
           <input type="text" name="task" placeholder="Add a task...">
           <button type="submit" name="add-task">Add</button>
       </form>


       <ul>
           {% for task in tasks %}
           <li class="{{ 'done' if task.done else '' }}">
               {{ task.task }}
               {% if not task.done %}
               <form method="POST" style="display:inline;">
                   <button type="submit" name="complete-task" value="{{ loop.index0 }}">âœ”</button>
               </form>
               {% endif %}
           </li>
           {% endfor %}
       </ul>
   </div>
</body>

</html>
